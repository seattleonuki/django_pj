{% load static %}
<html lang="ja">
<head>
  <meta charset="utf-8">
    <title>Create Account</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'admin_css/home.css' %}">
    <link rel="stylesheet" href="{% static 'admin_css/login.css' %}">

</head>
<body>
    <div class="form-wrapper">
        <h1>アカウント作成</h1>
            <form action="{% url 'registerAccount' %}" method="POST">
                {% csrf_token %}

                {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endif %}
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="メールアドレス"></input>
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="パスワード">
                    <input type="password" name="conf_password" placeholder="確認用パスワード">
                    <span style="color: red;">パスワードは4文字以上</span>
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" title="Sign In" value="アカウント作成"></input>
                </div>
            </form>
            <div class="form-footer">
                <p><a href="{% url 'login' %}">ログインページへ戻る</a></p>
            </div>
    </div>
</body>

</html>
