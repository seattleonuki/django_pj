{% load static %}
<html lang="ja">
<head>
  <meta charset="utf-8">
    <title>Forget Password</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="{% static 'admin_css/login.css' %}">

</head>
<body>
    <div class="form-wrapper">
        <h1>パスワードの再設定</h1>
        <p>パスワード再設定用のメールアドレスを入力してください。</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="メールアドレス"></input>
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" title="Sign In" value="送信"></input>
                </div>
            </form>
            <div class="form-footer">
                <p><a href="{% url 'login' %}">ログインページへ戻る</a></p>
            </div>
    </div>
</body>
